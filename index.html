<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">

        <form action="/" class="wrapper">

            <div class="box a">
            <h1>Eventos</h1>
            </div>

            <div class="box c">
            <label for="numero">Nome</label> <br>
            <input id="txt1" class="text-box" type="text" size="40" required placeholder="Insira o Nome"> <br>
            </div>

            <div class="box d">
                <label for="nome">Descrição</label> <br>
                <input id="txt2" class="text-box" type="text" size="40" required placeholder="Insira uma Descrição"> <br>
            </div>
            
            <div class="box e">
                <label for="curso">Dia</label> <br>
                <input id="txt3" class="text-box" type="text" size="40" required placeholder="Insira o Dia"> <br>
            </div>

            <div class="box f">
                <label for="telefone">Mês</label> <br>
                <input id="txt4" class="text-box" type="text" size="40" required placeholder="Insira o Mês"> <br>
            </div>

            <div class="box g">
                <label for="email">Horas</label> <br>
                <input id="txt5" class="text-box" type="text" size="40" required placeholder="Insira as Horas"> <br>
            </div>

            <div class="box b">
                Lista de Eventos
                <div class="list">
                    <ul id="list"></ul>
                </div>
            </div>

            <button type="submit" href="/">Enviar</button>
        </form>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="js/configDB.js"></script>
    <script src="js/crud.js"></script>
